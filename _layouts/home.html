---
layout: default
---

<div class="home">

  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
    {% if post.image %}
      <li>
        <div class="post-col-1">
          <img class="post-image" src="{{ post.image | prepend: "/images/" }}">
        </div>

        <div class="post-col-2">
          <h2>
            <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
          </h2>

          <span class="post-meta">
            Posted on {{ post.date | date: "%b %-d, %Y" }} â€” {{ post.author }}
          </span>

          <p>{{ post.excerpt }}</p>

          <p><a href="{{ post.url | relative_url }}">Read more...</a></p>
        </div>
        <div class="post-col-clear"></div>

      </li>
      {% endif %}
    {% endfor %}
  </ul>

</div>
